service:
  name: alexathon-api

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  table_provas: ${file(./resources.yml):custom.table_provas}
  table_questoes: ${file(./resources.yml):custom.table_questoes}

provider:
  name: aws
  runtime: nodejs12.x
  stage: v1
  memorySize: 256
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - 'Fn::ImportValue': ${self:custom.table_provas}-ProvaTableArn
        - 'Fn::ImportValue': ${self:custom.table_questoes}-QuestaoTableArn
  environment:
    DEBUG: true
    TABLE_PROVAS: ${self:custom.table_provas}
    TABLE_QUESTOES: ${self:custom.table_questoes}

functions:
  samples:
    handler: src/api/bin/index.handler
    events:
      - http:
          path: api/{proxy+}
          method: ANY
          cors: true
