service:
  name: alexathon-api

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  table: 'provas'

resources:
  Resources:
    ProvaTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.table}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

provider:
  name: aws
  runtime: nodejs12.x
  stage: v1
  memorySize: 256
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.table}'
  environment:
    DEBUG: true
    TABLE: ${self:custom.table}

functions:
  samples:
    handler: src/api/bin/index.handler
    events:
      - http:
          path: samples/{proxy+}
          method: ANY
          cors: true
